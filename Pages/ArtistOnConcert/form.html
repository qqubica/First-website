<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Artyści i koncerty</title>
    <link rel ="stylesheet" href="../../css/style.css"/>
    <script type="application/javascript" src="../../JS/validationCommon.js"></script>
</head>
<body>
<header>
    <h1>Artyści i koncerty</h1>
    <img src="../../Images/logo.png" alt="Artysci i koncerty logo">
</header>
<nav>
    <ul>
        <li><a href ="../../index.html">Strona główna</a></li>
        <li><a href ="../Artist/list.html">Artysta</a></li>
        <li><a href ="../Concert/list.html">Koncert</a></li>
        <li><a href ="../ArtistOnConcert/list.html" class="active">Kto występował</a></li>
    </ul>
</nav>
<main>
    <h2>Nowy występ</h2>
    <form class="form">
        <label for="Artysta">Artysta: <span class="symbol-required">*</span></label>
        <select name="Artysta" id="Artysta">
            <option selected>Wybierz artystę</option>
            <option>Kuba Wudarski</option>
            <option>Hotel Plaza</option>
            <option>Marek W</option>
            <option >Arek</option>
        </select>
        <span class="emptySpan"></span>
        <label for="Pseudonym">Pseudonym: </label>
        <input type="text" name="pseudonim" id="Pseudonym">
        <span class="emptySpan"></span>
        <label for="Venue">Lokalizacja: <span class="symbol-required">*</span></label>
        <select name="Venue" id="Venue">
            <option selected>Wybierz gdzie jest koncert</option>
            <option>Smolna</option>
            <option>Jasna 1</option>
            <option>Firleje Camp Festiwal</option>
        </select>
        <span class="emptySpan"></span>

        <label for="Duration">Ile trwa występ:</label>
        <input type="number" name="Duration" id="Duration">
        <span class="emptySpan"></span>

        <label for="StartDate">Data początkowa: <span class="symbol-required">*</span></label>
        <input type="date" name="StartDate" id="StartDate" required>
        <span class="emptySpan"></span>

        <label for="FinishDate">Data końca: <span class="symbol-required">*</span></label>
        <input type="date" name="FinishDate" id="FinishDate">
        <span class="emptySpan"></span>

        <label for="PerformanceId">Który to występ: <span class="symbol-required">*</span></label>
        <input type="number" name="PerformanceId" id="PerformanceId">
        <span class="emptySpan"></span>

        <label for="Birthdate">Data urodzenia: </label>
        <input type="date" name="Data urodzenia" id="Birthdate">
        <span class="emptySpan"></span>

    </form>
    <div class="form-buttons">
        <p>
        <input type="submit" class="button-add" value="Dodaj">
        <a href="list.html" class="form-button-cancel">Anuluj</a>
        </p>
    </div>
</main>
<footer>
    Jakub Wudarski, s23291
</footer>
</body>
</html>
